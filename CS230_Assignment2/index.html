<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="table-container">
    <table id="table-results">
        <tr id="table-header-row">
            <th id="name-header">Student Name</th>
            <th id="id-header">ID</th>
            <th class="assignment-header" onclick="toggleColumn(this);">Assignment 1</th>
            <th id="final-header">Final Grade</th>
        </tr>
        <tr class="table-content-row" id="row-template">
            <td class="name-container"><input class="table-input name" type="text" placeholder="-" onclick="toggleRow(this.parentElement.parentElement);"></td>
            <td class="id-container"><input class="table-input id" type="text" placeholder="-"></td>
            <td class="assignment-container"><input class="table-input assignment" type="number" placeholder="-" onblur="calculateAvg();"></td>
            <td class="grade">-</td>
        </tr>
    </table>
</div>

<button class="btn" id="btn-add-row" onclick="addRow();">Add Row</button>
<button class="btn" id="btn-add-assignment" onclick="addColumn();">Add Assignment</button>
<button class="btn" id="btn-avg" onclick="calculateAvg();">Calculate Average</button>
<button class="btn" id="btn-save" onclick="readTable();">Save Table</button>
<button class="btn" id="btn-load" onclick="writeTable(getCookie('tableDimensions') ,getCookie('tableData'));">Load Table</button>
<button class="btn" id="btn-undo" onclick="undo();" disabled>Undo</button>
<button class="btn" id="btn-del-row" onclick="deleteRow();" disabled>Delete Row</button>
<button class="btn" id="btn-del-col" onclick="deleteColumn();" disabled>Delete Column</button>
<script>calculateAvg();</script>
<script>saveState();</script>

</body>
</html>
