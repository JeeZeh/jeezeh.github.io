<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="table-container">
    <table id="table-results">
        <tr id="table-header-row">
            <th id="student-header">Student Name</th>
            <th id="id-header">ID</th>
            <th class="assignment-header">Assignment 1</th>
            <th id="final-header">Final Grade</th>
        </tr>
        <tr class="table-content-row" id="row-template">
            <td><input class="table-input name" type="text" placeholder="-" onblur="saveState();"></td>
            <td><input class="table-input id" type="text" placeholder="-" onblur="saveState();"></td>
            <td><input class="table-input assignment" type="number" placeholder="-" onblur="calculateAvg(); saveState();"></td>
            <td class="grade">-</td>
        </tr>
    </table>
</div>
<button class="btn" id="btn-add-row" onclick="addRow(); saveState();">Add Row</button>
<button class="btn" id="btn-add-assignment" onclick="addColumn(); saveState();">Add Assignment</button>
<button class="btn" id="btn-avg" onclick="calculateAvg();">Calculate Average</button>
<button class="btn" id="btn-save" onclick="readTable();">Save Table</button>
<button class="btn" id="btn-load" onclick="writeTable(getCookie('tableDimensions') ,getCookie('tableData')); saveState();">Load Table</button>
<button class="btn" id="btn-undo" onclick="undo();">Undo</button>
<script>calculateAvg();</script>

</body>
</html>
