<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spotify Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    * {
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
  </style>
  <body onclick="window.close();" style="background-color: #333;">
    <script>
      const url = new URL(
        "https://open.spotify.com/spotify/album/1PiNNKkZMGbYquCk1o3Tac?highlight=spotify:track:6elxcYSSZkWhFOLydy8eAv"
      );
      const spotifyUri = url.pathname.split("/").slice(2);
      const itemType = spotifyUri[0];
      const itemUri = spotifyUri[1];

      if (spotifyUri.length == 2) {
        window.location.replace(`spotify:${itemType}:${itemUri}`);
      }
    </script>
    <h3 style="color: #eee;">Click or tap anywhere to close.</h3>
  </body>
</html>
